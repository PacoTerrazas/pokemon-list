<div class="container mt-4">
  <h2>Pokemon List</h2>
  <div id="searchBar" class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search PokÃ©mon"
      [(ngModel)]="searchTerm"
    />
    <button type="button" class="btn btn-primary searchButton" (click)="performSearch()">Search</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons">
        <th scope="row">{{ pokemon.id }}</th>
        <td>
            <a [routerLink]="['/pokemon-detail', pokemon.id]">
              {{ pokemon.name }}
            </a>
          </td>
        <td>{{ pokemon.type }}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
        <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [ngClass]="{'active': currentPage === i + 1}">
        <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
